<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="mesaj">
      <h2 data-cy="mesajDetailsHeading"><span jhiTranslate="apartApp.mesaj.detail.title">Mesaj</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ mesaj.id }}</span>
        </dd>
        <dt><span jhiTranslate="apartApp.mesaj.mesajIcerik">Mesaj Icerik</span></dt>
        <dd>
          <span>{{ mesaj.mesajIcerik }}</span>
        </dd>
        <dt><span jhiTranslate="apartApp.mesaj.aktif">Aktif</span></dt>
        <dd>
          <span>{{ mesaj.aktif }}</span>
        </dd>
        <dt><span jhiTranslate="apartApp.mesaj.sahib">Sahib</span></dt>
        <dd>
          <span>{{ mesaj.sahib?.login }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/mesaj', mesaj.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
