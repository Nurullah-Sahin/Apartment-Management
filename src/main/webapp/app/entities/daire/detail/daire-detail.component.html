<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="daire">
      <h2 data-cy="daireDetailsHeading"><span jhiTranslate="apartApp.daire.detail.title">Daire</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ daire.id }}</span>
        </dd>
        <dt><span jhiTranslate="apartApp.daire.no">No</span></dt>
        <dd>
          <span>{{ daire.no }}</span>
        </dd>
        <dt><span jhiTranslate="apartApp.daire.oturanBilgi">Oturan Bilgi</span></dt>
        <dd>
          <span>{{ daire.oturanBilgi?.login }}</span>
        </dd>
        <dt><span jhiTranslate="apartApp.daire.apartmanid">Apartmanid</span></dt>
        <dd>
          <div *ngIf="daire.apartmanid">
            <a [routerLink]="['/apartman', daire.apartmanid?.id, 'view']">{{ daire.apartmanid?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/daire', daire.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
